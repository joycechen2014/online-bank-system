<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body data-spy="scroll" data-target=".navbar-fixed-top" roleId="page-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
  <div class="row">
    <div class="col-md-6">
      <h3>Schedule An Appointment</h3>
      <form id="appointmentForm" method="post" th:action="@{/appointment/create}">
        <input name="id" th:value="${appointment.id}" type="hidden"/>

        <div class="form-group">
          <label for="dateString">Pick a Date and Time:</label>
          <div class="input-append date form_datetime input-group" data-date="2017-01-20T15:25:00Z">
            <input class="form-control" id="dateString" name="dateString" readonly="readonly"
                   required="required" th:value="${dateString}"
                   type="text" value=""/>
            <span class="input-group-addon"><i aria-hidden="true" class="fa fa-times"></i></span>
            <span class="input-group-addon"><i aria-hidden="true" class="fa fa-calendar"></i></span>
          </div>
        </div>

        <div class="form-group">
          <label for="location">Pick a location:</label>
          <select class="form-control" id="location" name="location"
                  th:value="${appointment.location}"
          >
            <option disabled="disabled" selected="selected"> -- select the location --</option>
            <option>Helsinki</option>
            <option>Turku</option>
            <option>Tampere</option>
            <option>Oulu</option>
          </select>
        </div>

        <div class="form-group">
          <label for="description">Notes:</label>
          <textarea class="form-control" id="description" name="description"
                    placeholder="Description" th:value="${appointment.description}"></textarea>
        </div>


        <input name="${_csrf.parameterName}"
               type="hidden"
               value="${_csrf.token}"/>

        <a class="btn btn-primary" id="submitAppointment">Submit Scheduling</a>
      </form>

      <div class="col-md-6">
      </div>
    </div>
  </div>
  <br/>
</div>

<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
