<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body data-spy="scroll" data-target=".navbar-fixed-top" roleId="page-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
  <div class="row">
    <div class="col-md-6">
      <form method="post" th:action="@{/transfer/toSomeoneElse}">
        <div class="form-group">
          <label for="recipientName">1. Please choose the recipient:</label>
          <select class="form-control" id="recipientName" name="recipientName"
                  required="required"
                  th:value="${recipientName}">
            <option disabled="disabled" selected="selected"> -- select the recipient --</option>
            <option data-th-each="eachRecipient : ${recipientList}"
                    data-th-text="${eachRecipient.name}"></option>
          </select>
          <br/>
        </div>

        <div class="form-group">
          <label for="accountType">2. Please select the account you would like to transfer
            from:</label>
          <select class="form-control" id="accountType" name="accountType" required="required"
                  th:value="${accountType}">
            <option disabled="disabled" selected="selected"> -- select your account --</option>
            <option>Primary</option>
            <option>Savings</option>
          </select>
          <br/>
        </div>

        <div class="form-group">
          <label>3. Please specify the amount you would like to transfer: </label>
          <span class="input-group-addon">Amount $</span>
          <input aria-label="Amount (to the nearest dollar)" class="form-control" id="amount" name="amount" th:value="${amount}"
                 type="text"/>
        </div>

        <input name="${_csrf.parameterName}"
               type="hidden"
               value="${_csrf.token}"/>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Transfer</button>
      </form>

      <div class="col-md-6">
      </div>
    </div>
  </div>
</div>


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
