<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body data-spy="scroll" data-target=".navbar-fixed-top" roleId="page-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
  <div class="row">
    <div class="col-md-6">
      <h3>Recipient Information</h3>
      <form method="post" th:action="@{/transfer/recipient/save}">
        <input name="id" th:value="${recipient.id}" type="hidden"/>

        <div class="form-group">
          <label for="recipientName">Name</label>
          <input class="form-control" id="recipientName" name="name" placeholder="Name"
                 th:value="${recipient.name}" type="text"/>
        </div>
        <div class="form-group">
          <label for="recipientEmail">Email</label>
          <input class="form-control" id="recipientEmail" name="email" placeholder="Email"
                 th:value="${recipient.email}" type="email"/>
        </div>
        <div class="form-group">
          <label for="recipientPhone">Phone</label>
          <input class="form-control" id="recipientPhone" name="phone" placeholder="Phone"
                 th:value="${recipient.phone}" type="text"/>
        </div>
        <div class="form-group">
          <label for="recipientAccountNumber">Account Number</label>
          <input class="form-control" id="recipientAccountNumber" name="accountNumber"
                 placeholder="Account Number" th:value="${recipient.accountNumber}" type="text"/>
        </div>
        <div class="form-group">
          <label for="recipientDescription">Description</label>
          <textarea class="form-control" id="recipientDescription" name="description"
                    placeholder="Description" th:text="${recipient.description}"
                    th:value="${recipient.description}"></textarea>
        </div>

        <input name="${_csrf.parameterName}"
               type="hidden"
               value="${_csrf.token}"/>

        <button class="btn btn-primary" type="submit">Add/Edit Recipient</button>
      </form>

      <div class="col-md-6">
      </div>
    </div>
  </div>
  <br/>
  <div class="row">
    <h3>List of Recipients</h3>
    <div class="table-responsive">
      <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr>
          <th>Recipient Name</th>
          <th>Recipient Email</th>
          <th>Recipient Phone</th>
          <th>Recipient Account Number</th>
          <th>Description</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="eachRecipient : ${recipientList}">
          <td><a data-th-text="${eachRecipient.name}"
                 th:href="@{/transfer/recipient/edit?recipientName=}+${eachRecipient.name}">...</a>
          </td>
          <td data-th-text="${eachRecipient.email}">...</td>
          <td data-th-text="${eachRecipient.phone}">...</td>
          <td data-th-text="${eachRecipient.accountNumber}">...</td>
          <td data-th-text="${eachRecipient.description}">...</td>
          <td><a
              th:href="@{/transfer/recipient/delete?recipientName=}+${eachRecipient.name}">delete</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
